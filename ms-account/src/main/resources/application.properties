spring.application.name=ms-account
server.port=8081



spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

message.topic.name.transaction-events=transaction-events
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=cluster-6-develop-group-id-4
spring.kafka.consumer.group-id.transaction-events=cluster-6-develop-group-id-4a
spring.kafka.auto.offset.reset=earliest
